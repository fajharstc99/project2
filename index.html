<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <title>Potomu</title>
    <!-- Path to Framework7 Library CSS-->
    <link rel="stylesheet" href="css/framework7.ios.min.css">
    <!-- Path to your custom app styles-->
    <link rel="stylesheet" href="css/my-app.css">
</head>
<body>
  
    <!-- Status bar overlay for fullscreen mode-->
    <div class="statusbar-overlay"></div>
    <!-- Panels overlay-->
    <div class="panel-overlay"></div>
    <!-- Left panel with reveal effect-->
    <div class="panel panel-left panel-reveal" style="background:#666666">
      <div class="content-block">
        <p>
        	<center><img src="img/Fajar.jpg" height="150px" width="150px"><br>
            <h4 style="color:#000000">Fajar Nugraha Arqahtany</h4></center><hr>	
            <a class="pan close-panel" href="keranjang.html" data-context-name="keranjang">
            	<img src="img/potomu.png" height="15px" width="15px">  Keranjang                              
            </a><hr>
            <a class="pan close-panel" href="pengaturan.html" data-context-name="pengaturan">
                <img src="img/pengaturan.png" height="15px" width="15px">  Pengaturan         
            </a><hr>
            <a class="pan close-panel" href="info.html">
                <img src="img/info.png" height="15px" width="15px">  Info           
            </a><hr>
            <a class="pan close-panel" href="keluar.html">
                <img src="img/keluar.png" height="15px" width="15px">  Keluar           
            </a><hr>
        </p>        
      </div>
    </div>
    
    <!-- Views-->
    <div class="views">
      <!-- Your main view, should have "view-main" class-->
      <div class="view view-main" style="padding-bottom:50px">
        <!-- Top Navbar-->        
        <div class="heightx navbar">
          <div class="navbar-inner">
            <div class="left"><a href="#" class="link icon-only open-panel"> <img src="img/icon.png"></a></div>
            <div class="center sliding"></div>
          </div>
        </div>
        
        <!-- Pages, because we need fixed-through navbar and toolbar, it has additional appropriate classes-->
        <div class="pages navbar-through toolbar-through">
          <!-- Index Page-->

          <div data-page="index" class="page">
            <div class="page-content">
              <div class="content-block">
                <div class="content-block-inner">
                  <p>
                      Selamat datang
                      <br><a class="alert-text-title">tes</a>
                  </p>
                </div>
              </div>
            </div>
          </div>
        </div>
        <!-- Bottom Toolbar-->
        <div class="toolbar tabbar tabbar-labels">
            <div class="toolbar-inner">
                <!--a href="#" data-template="about" data-context-name="about" class="item-link item-content"-->
                <a href="pesan.html" data-context-name="pesan" class="item-link item-content">
                	<i class="icon tabbar-demo-icon-1" title="Pemesanan"></i>              
                </a>
                <a href="produk.html" data-context-name="produk" class="item-link item-content">
                	<i class="icon tabbar-demo-icon-2" title="Produk"></i>           
                </a>
                <a href="pengantar.html" class="item-link item-content">
                	<i class="icon tabbar-demo-icon-3" title="Pengantar"></i>           
                </a>
            </div>
        </div>
      </div>
    </div>

    <script type="text/javascript" src="js/framework7.min.js"></script>
